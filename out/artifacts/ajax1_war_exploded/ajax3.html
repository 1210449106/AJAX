<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送ajax post请求</title>
</head>
<body>
用户名:<input type="text" id="username"><br>
密码:<input type="password" id="password">
<button id="mybtn">提交</button>
<div id="mydiv"></div>
<script type="text/javascript">
    window.onload = function () {
        document.getElementById("mybtn").onclick = function (){
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4){
                    if (xhr.status == 200){
                        console.log("200");
                        document.getElementById("mydiv").innerHTML = xhr.responseText
                    }else {
                        alert(xhr.status)
                    }
                }
            }
            xhr.open("POST","/ajax/ajaxrequest3",true);
            //设置请求头 模拟AJXA提交from表单
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
            xhr.send("username=" + document.getElementById("username").value + "&password=" + document.getElementById("password").value);
        }
    }
</script>
</body>
</html>
